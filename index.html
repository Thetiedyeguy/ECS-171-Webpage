<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Linear Regression Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real Estate Linear Regression Model</h1>
        <form id="prediction-form">
            <label for="bed">Beds:</label>
            <input type="number" id="bed" name="bed" required>
            <label for="bath">Baths:</label>
            <input type="number" id="bath" name="bath" required>
            <label for="house_size">House Size:</label>
            <input type="number" id="house_size" name="house_size" required>
            <label for="location-quality">Acre Size:</label>
            <input type="number" id="acre_lot" name="acre_lot" required>
            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
